<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TINY-短链平台</title>
    <meta http-equiv="description" content="bluewind-shorturl在线短链生成"/>
    <meta http-equiv="keywords" content="TINY-短链平台,短链生成,在线短链生成,长链转短链"/>
    <link rel="icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="/css/portal/404.css" type="text/css">
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js" type="application/javascript"></script>
    <script type="text/javascript">
        $(function () {
            var h = $(window).height();
            $('body').height(h);
            $('.mianBox').height(h);
            centerWindow(".tipInfo");
        });

        //2.将盒子方法放入这个方，方便法统一调用
        function centerWindow(a) {
            center(a);
            //自适应窗口
            $(window).bind('scroll resize',
                function () {
                    center(a);
                });
        }

        //1.居中方法，传入需要剧中的标签
        function center(a) {
            var wWidth = $(window).width();
            var wHeight = $(window).height();
            var boxWidth = $(a).width();
            var boxHeight = $(a).height();
            var scrollTop = $(window).scrollTop();
            var scrollLeft = $(window).scrollLeft();
            var top = scrollTop + (wHeight - boxHeight) / 2;
            var left = scrollLeft + (wWidth - boxWidth) / 2;
            $(a).css({
                "top": top,
                "left": left
            });
        }
    </script>
</head>
<body>
<div class="mianBox">
    <img src="/images/error/yun0.png" alt="" class="yun yun0"/>
    <img src="/images/error/yun1.png" alt="" class="yun yun1"/>
    <img src="/images/error/yun2.png" alt="" class="yun yun2"/>
    <img src="/images/error/bird.png" alt="" class="bird"/>
    <img src="/images/error/san.png" alt="" class="san"/>
    <div class="tipInfo">
        <div class="in">
            <div class="textThis">
                <h2>此短链接已失效！</h2>
                <p>
                    <span>页面自动<a id="href" href="/page/index.html">跳转</a></span>
                    <span>等待<b id="wait">6</b>秒</span></p>
                <script type="text/javascript">
                    (function () {
                        var wait = document.getElementById('wait'),
                            href = document.getElementById('href').href;
                        var interval = setInterval(function () {
                            var time = --wait.innerHTML;
                            if (time <= 0) {
                                clearInterval(interval);
                                location.href = href;
                            }
                        }, 1000);
                    })();
                </script>
            </div>
        </div>
    </div>
</div>
</body>
</html>
