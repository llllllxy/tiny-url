<script>
    layui.use(['jquery', 'layer', 'miniAdmin'], function () {
        var $ = layui.jquery,
            layer = layui.layer,
            miniAdmin = layui.miniAdmin;

        var options = {
            initUrl: "/tenant/auth/initMenu",    // 初始化接口
            clearUrl: "/cache/clear", // 缓存清理接口
            renderPageVersion: true,    // 初始化页面是否加版本号
            bgColorDefault: false,      // 主题默认配置
            multiModule: false,          // 是否开启多模块
            menuChildOpen: false,       // 是否默认展开菜单
            loadingTime: 0,             // 初始化加载时间
            pageAnim: true,             // 切换菜单动画
        };
        miniAdmin.render(options);

        $('.login-out').on("click", function () {
            // 请求后台logout接口
            AjaxUtil.get({
                url: '/tenant/auth/logout',
                success: function (res) {
                    if (res.code == 0) {
                        sessionStorage.removeItem('tenant_token');
                        sessionStorage.removeItem('tenant_username');
                        layer.msg('退出登录成功！', {
                            time: 1000
                        }, function () {
                            window.location = '/page/tenant/login.html';
                        });
                    }
                }
            });
        });

        var username = sessionStorage.getItem('tenant_username');
        if (username) {
            $('#username').text(username);
        } else {
            $('#username').text('null');
        }
    });
</script>
