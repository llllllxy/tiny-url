<script>
    layui.use(['layer','echarts'], function () {
        var $ = layui.jquery,
            layer = layui.layer,
            echarts = layui.echarts;

        AjaxUtil.get({
            url: '/tenant/dashboard/quantity',
            success: function (res) {
                if (res.code == '0') {
                    // 刷新数据
                    $("#projectQuantity").text(res.data.projectQuantity);
                    $("#hostQuantity").text(res.data.hostQuantity);
                    $("#jobQuantity").text(res.data.jobQuantity);
                    $("#jobEnableQuantity").text(res.data.jobEnableQuantity);

                    $("#logQuantity").text(res.data.logQuantity);
                    $("#successfulQuantity").text(res.data.successfulQuantity);
                    $("#failedQuantity").text(res.data.failedQuantity);
                } else {
                    layer.msg(res.msg, {time: 1000, icon: 2});
                }
            }
        });


        /**
         * echarts报表功能
         */
        var echartsRecords = echarts.init(document.getElementById('echarts-1'), 'walden');
        AjaxUtil.get({
            url: '/tenant/dashboard/chartsInfo',
            success: function (res) {
                if (res.code == '0') {
                    // 刷新数据
                    var optionRecords = {
                        tooltip: {
                            trigger: 'axis'
                        },
                        legend: {
                            data: ['执行次数', '成功次数', '失败次数']
                        },
                        grid: {
                            left: '3%',
                            right: '4%',
                            bottom: '3%',
                            containLabel: true
                        },
                        toolbox: {
                            feature: {
                                saveAsImage: {}
                            }
                        },
                        xAxis: {
                            type: 'category',
                            boundaryGap: false,
                            data: res.data.dateList
                        },
                        yAxis: {
                            type: 'value'
                        },
                        series: [
                            {
                                name: '执行次数',
                                type: 'line',
                                data: res.data.countList
                            },
                            {
                                name: '成功次数',
                                type: 'line',
                                data: res.data.successCountList
                            },
                            {
                                name: '失败次数',
                                type: 'line',
                                data: res.data.failedCountList
                            }
                        ]
                    };
                    echartsRecords.setOption(optionRecords);
                } else {
                    layer.msg(res.msg, {time: 1000, icon: 2});
                }
            }
        });

        // echarts 窗口缩放自适应
        window.onresize = function () {
            echartsRecords.resize();
        }
    });
</script>
