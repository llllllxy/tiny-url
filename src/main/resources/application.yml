server:
  port: 9999
  servlet:
    # 设置编码
    encoding:
      charset: UTF-8
      force: true
      enabled: true

spring:
  application:
    name: tiny-url
  mvc:
    throw-exception-if-no-handler-found: true
  # 设置上传文件大小
  servlet:
    multipart:
      enabled: true
      max-file-size: 100MB
      max-request-size: 200MB
  # 设置jackson的默认时区和默认格式
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
  web:
    resources:
      add-mappings: false
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://127.0.0.1:3306/tiny-job?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT%2B8&zeroDateTimeBehavior=convertToNull&useSSL=true
    driverClassName: com.mysql.cj.jdbc.Driver
    username: root
    password: 123654
    druid:
      initialSize: 5
      minIdle: 10
      maxActive: 20
      maxWait: 60000
      timeBetweenEvictionRunsMillis: 60000
      minEvictableIdleTimeMillis: 300000
      maxEvictableIdleTimeMillis: 900000
      validationQuery: SELECT 1 FROM DUAL
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      webStatFilter:
        enabled: true
      statViewServlet:
        enabled: true
        # 设置白名单, 不填则允许所有访问
        allow:
        url-pattern: /druid/*
        # 控制台管理用户名和密码
        login-username: admin
        login-password: 123456
      filter:
        #配置StatFilter (SQL监控配置)
        stat:
          enabled: true #开启SQL监控
          log-slow-sql: true #慢SQL记录
          slow-sql-millis: 5000 #慢查询
          merge-sql: true #同样的sql合并起来
        #配置WallFilter (防火墙配置)
        wall:
          enabled: true #开启防火墙
          config:
            # 允许同一个SqlSession里面加入多个语句
            multi-statement-allow: true
  data:
    # Redis配置
    redis:
      host: 127.0.0.1 # Redis服务器地址
      port: 6379 # Redis服务器连接端口
      password: 123654 # Redis服务器连接密码（默认为空）
      database: 0 #Redis数据库索引（默认为0）
      timeout: 10s # 连接超时时间（毫秒）
      lettuce:
        pool:
          max-active: 12 # 连接池最大连接数（使用负值表示没有限制），生产环境一般设置为大于cpu*2
          max-idle: 8 # 连接池中的最大空闲连接数，生产环境一般设置为cpu*2
          min-idle: 0 # 连接池中的最小空闲连接数
          max-wait: 5s # 连接池最大阻塞等待时间（使用负值表示没有限制）


# MyBatis-plus配置
mybatis-plus:
  mapper-locations: classpath*:mapper/**/*Mapper.xml
  # 起别名
  type-aliases-package: org.tinycloud.tinyurl.**.entity
  # 去除打印
  global-config:
    banner: false
  # 驼峰命名匹配
  configuration:
    map-underscore-to-camel-case: true
    # 设置在控制台打印sql语句
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

logging:
  level:
    org.tinycloud.tinyurl: info
    org.springframework: warn

# springboot异步线程配置
async:
  executor:
    thread:
      core-pool-size: 5 #配置核心线程数
      keep-alive-seconds: 60 #设置线程活跃时间（秒）
      max-pool-size: 10 #配置最大线程数
      name-prefix: async-service- #配置线程池中的线程的名称前缀
      queue-capacity: 100 #配置队列大小
